<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0b1116" rx="80"/>
  
  <!-- Gold gradient ring -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer gold circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#goldGradient)" stroke-width="8" opacity="0.3"/>
  
  <!-- Inner gold circle with glow -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#goldGradient)" stroke-width="12" filter="url(#glow)"/>
  
  <!-- DCA Text with shadow -->
  <text 
    x="256" 
    y="300" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="180" 
    font-weight="700" 
    fill="url(#goldGradient)" 
    text-anchor="middle" 
    letter-spacing="8"
    filter="url(#glow)">DCA</text>
  
  <!-- Subtle shine effect -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
</svg>
